<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Store Website</title>
    <link rel="stylesheet" href="../static/CSS/signup-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('blog.index') }}">
                <img src="../static/images/logo.png" alt="Logo" class="logo-img original">
                <img src="../static/images/logo-inverse.png" alt="Alternate Logo" class="logo-img alternate">
            </a>
        </div>
        <div class="header-right"></div>
        <div class="icon-container">
            <button class="gpt-button">
                <img src="../static/images/gpt-icon.svg" alt="GPT Icon" class="gpt-icon-img">
            </button>
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="cart-button">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="navbar-button">
                <i class="fas fa-bars openbtn" onclick="opemNav()"></i>
            </div>
        </div>
    </header>
    <div class="bubble-container"></div> <!-- Bubble Container -->
    <div class="content">
        <div class="button-container">
            <button class="signup-button" onclick="location.href='{{ url_for('auth.register_store')}}'">SIGN UP AS A STORE</button>
            <div class="separator">
                <span class="dash"></span>
                <span class="or-text">or</span>
                <span class="dash"></span>
            </div>
            <button class="signup-button" onclick="location.href='{{ url_for('auth.register_customer')}}'">SIGN UP AS A CUSTOMER</button>
        </div>
    </div>
    <script src="../static/JS/signup-1.js"></script>
</body>
</html>
